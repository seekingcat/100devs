<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>My own silly calculator</h1>
    <div class="container">
      <h2>Click the button for your target total</h2>
      <button id="random">Randomiser</button>
      <h2>Your target total is <span id="target"></span></h2>
      <ul>
        <li id="zero">0</li>
        <li id="plusTwo">+2</li>
        <li id="plusSeven">+7</li>
        <li id="minusFive">-5</li>
      </ul>
      <h2>Your running total here: <span id="result"></span></h2>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
