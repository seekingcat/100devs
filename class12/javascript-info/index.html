<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Basic calculations</h1>
    <div class="container">
      <h2>Find the smaller number</h2>
      <form action="">
        <label for="firstNum">Enter first number</label>
        <input type="text" id="firstNum" />
        <label for="secondNum">Enter second number</label>
        <input type="text" id="secondNum" />
        <button id="checkMin">Submit</button>
      </form>
      <h2>The smaller number is: <span id="minNumber"></span></h2>
      <hr />

      <div>
        <h2>Raise it to the power</h2>
        <form action="">
          <label for="baseNum">Enter first number</label>
          <input type="text" id="baseNum" />
          <label for="exponent">Enter second number</label>
          <input type="text" id="exponent" />
          <button id="toThePower">Submit</button>
        </form>
        <h2>The result is : <span id="power"></span></h2>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
